apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource-v2-db
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: pgadmin
                port:
                  number: 80