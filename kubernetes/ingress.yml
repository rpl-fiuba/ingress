apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fiuba-rpl-ingress
  annotations:
    networking.gke.io/managed-certificates: learning-net-ar
spec:
  rules:
    - http:
        paths:
          - path: /users-service
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
          - path: /courses-service
            pathType: Prefix
            backend:
              service:
                name: courses-service
                port:
                  name: courses-service
          - path: /exercises-service
            pathType: Prefix
            backend:
              service:
                name: exercises-service
                port:
                  number: 80
          - path: /math-learning-frontend
            pathType: Prefix
            backend:
              service:
                name: math-learning-frontend
                port:
                  number: 80
          - path: /math-solver
            pathType: Prefix
            backend:
              service:
                name: math-solver
                port:
                  number: 80
          - path: /users-db
            pathType: Prefix
            backend:
              service:
                name: users-db
                port:
                  number: 80
          - path: /courses-db
            pathType: Prefix
            backend:
              service:
                name: courses-db
                port:
                  number: 80
          - path: /exercises-db
            pathType: Prefix
            backend:
              service:
                name: exercises-db
                port:
                  number: 80
